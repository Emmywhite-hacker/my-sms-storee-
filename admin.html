<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Emmy Whyte</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Emmy Whyte Logo">
  <div class="banner-name">Admin Panel</div>
</header>

<main>

<!-- ORDERS -->
<section id="orders" class="card">
<h2>Orders</h2>
<table id="orders-table">
  <tr>
    <th>User</th>
    <th>Product</th>
    <th>Price</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <!-- Orders will be dynamically inserted here -->
</table>
</section>

<!-- SMS -->
<section id="sms" class="card">
<h2>SMS Verification Requests</h2>
<table id="sms-table">
  <tr>
    <th>Platform</th>
    <th>Country</th>
    <th>Code</th>
  </tr>
  <!-- SMS requests dynamically inserted here -->
</table>
</section>

<!-- PLATFORMS -->
<section id="platforms" class="card">
<h2>Platforms</h2>
<ul>
  <li>✅ WhatsApp</li>
  <li>✅ TikTok</li>
  <li>✅ Facebook</li>
  <li>✅ Telegram</li>
</ul>
</section>

<!-- SETTINGS -->
<section id="settings" class="card">
<h2>Settings</h2>
<button class="btn" onclick="enableMaintenance()">Enable Maintenance</button>
<button class="btn" onclick="clearLogs()">Clear Logs</button>
<button class="btn" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
</section>

</main>

<script src="admin.js"></script>
</body>
</html>
